info.database       =   En la base de datos tienes la opción de crear y/o ver varios perfiles, como facilitadores, alumnos/as, padres de familia, etc. Además puedes crear varios grupos de alumnos/as y familias. Así se reunen datos completos / amplios sobre los/las alumnos/as.
info.organisation   =   Aquí puedes organizar secuencias repetitivas, como la asistencia de los/las alumnos y la participación en la comida. Se puede poner costos y analizarlos.
info.planning       =   Aquí puedes encontrar ideas sobre una variedad de actividades y proyectos, crear muestras y por supuesto también planear actividades en sí mismo. Además, tienes la posibilidad de hacer comentarios sobre las muestras ya creadas y editarlas para tus propias necesidades.
info.administration =   Esta área es principalmente para el operador/administrador. En la sección "Configuración" se puede establecer/crear diferentes configuraciones, como idiomas, nacionalidades, grados escolares, descripciones de trabajo, etc. que son importantes para la base de datos. Con el fin de estructurar las actividades de una manera útil, puedes establecer/crear los métodos de clasificación y las claves.

